image: proboci/ubuntu-16.04-dotnet:sdk1.0.1-nightly
steps:
  - name: Check versions..
    plugin: Script
    script:
      - echo "checking bower version..."
      - bower -version --allow-root
      - echo "checking grunt version..."
      - grunt -version
      - echo "checking gulp version..."
      - gulp -v
      - echo "checking yarn version..."
      - yarn --version
      - mysql --version
      - php -v
      - apachectl -V
      - dotnet --version
      - chmod +x /usr/local/bin/dotnet-1.0.1-test
      - bash /usr/local/bin/dotnet-1.0.1-test
